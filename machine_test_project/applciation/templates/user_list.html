{% extends 'base.html' %}

{% block content %}
  <center>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>User List</h2>
        <table class="table" border="1pt">
          <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                <td>{{ user.username }}</td>
                <td>
                  <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </center>
{% endblock %}
