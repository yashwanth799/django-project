{% extends 'base.html' %}
{% block content %}
<center>
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</center>
{% endblock %}
